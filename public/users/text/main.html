<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container text-center">
	<h1>Хямд аялах арга заая</h1>
	<h1>Тавтай морил</h1>
	<div class="row">
	<div class="col-md-4">
		<img src="1.jpg" class="img-fluid">
		<img src="play-icon.png" class="play-btn" data-toggle="modal" data-target="#play-video-1">

	</div>
<div class="col-md-4">
		<img src="2.jpg" class="img-fluid">
		<img src="play-icon.png" class="play-btn" data-toggle="modal" data-target="#play-video-2">

	</div>
	<div class="col-md-4">
		<img src="3.jpg" class="img-fluid">
		<img src="play-icon.png" class="play-btn" data-toggle="modal" data-target="#play-video-3" style="">

</div>
</div>
</div>
<div class="modal fade" id="play-video-1">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      
      <div class="modal-body">
        <video width="100%" autoplay controls>
        	<source src="aylal1.mp4" type="video/mp4">
        </video>
      </div>
      
    </div>
  </div>
</div>
<div class="modal fade" id="play-video-2">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <video width="100%" height="50%" autoplay muted >
        	<source src="aylal2.mp4" type="video/mp4">

        </video>
      </div>
      
    </div>
  </div>
</div>
<div class="modal fade" id="play-video-3">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      
      <div class="modal-body">
        <video width="100%" controls >
        	<source src="aylal3.mp4" type="video/mp4">
        </video>
      </div>
      
    </div>
  </div>
</div>
